<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Face API Example</title>
  <style>
    canvas, video {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <h1>Face Detection Demo</h1>
  <video id="video" width="720" height="560" autoplay muted></video>
  <canvas id="overlay" width="720" height="560"></canvas>

  <!-- ✅ Correct FaceAPI.js library from CDN -->
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>

  <!-- ✅ Your script (after FaceAPI loads) -->
  <script defer src="camera_capture.js"></script>
</body>
</html>
